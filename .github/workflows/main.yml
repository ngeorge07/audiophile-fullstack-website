name: install dependencies
run-name: ${{ github.actor }} is using CI
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: yarn install
      - run: next lint
